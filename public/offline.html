<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - TradeSchool OS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            margin: 0 0 1rem;
            font-size: 2rem;
            font-weight: 700;
        }
        
        p {
            margin: 0 0 2rem;
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .features {
            margin-top: 3rem;
            text-align: left;
        }
        
        .feature {
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .feature:before {
            content: "âœ“";
            margin-right: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            ðŸ”§
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            No internet connection detected. Don't worry - you can still access 
            downloaded courses and continue learning offline!
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">View downloaded video lessons</div>
            <div class="feature">Complete offline quizzes</div>
            <div class="feature">Track your progress locally</div>
            <div class="feature">Access equipment manuals</div>
        </div>
    </div>
    
    <script>
        // Check if back online
        window.addEventListener('online', () => {
            window.location.reload()
        })
        
        // Show connection status
        window.addEventListener('offline', () => {
            console.log('Gone offline')
        })
        
        // Auto-retry connection every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload()
            }
        }, 30000)
    </script>
</body>
</html>
